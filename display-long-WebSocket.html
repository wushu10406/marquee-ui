<!DOCTYPE html>

<html lang="zh-Hant">
<head>
<meta charset="utf-8"/>
<title>長版顯示頁面</title>
<style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #marquee-container {
      width: 100%;
      height: 100%;
    }
    .GeneratedMarquee {
      position: absolute;
      white-space: nowrap;
    }
  </style>
</head>
<body>
<div id="marquee-container"></div>

<script>
const container = document.getElementById("container");

function applySettings() {
  console.log("🎨 執行 applySettings()");
  const text = localStorage.getItem("marqueeText") || "預設文字";
  const bgColor = localStorage.getItem("marqueeBg") || "#000";
  const textColor = localStorage.getItem("marqueeColor") || "#fff";
  const fontSize = localStorage.getItem("marqueeSize") || "48";
  const lineHeight = localStorage.getItem("marqueeLineHeight") || "1";
  const fontWeight = localStorage.getItem("marqueeWeight") || "normal";
  const direction = localStorage.getItem("marqueeDirection") || "left";
  const speed = localStorage.getItem("marqueeSpeed") || "10";

  container.innerHTML = ""; // 清除舊內容
  const marquee = document.createElement("marquee");
  marquee.className = "GeneratedMarquee";
  marquee.textContent = text;
  marquee.setAttribute("direction", direction);
  marquee.setAttribute("scrollamount", speed);
  marquee.style.color = textColor;
  marquee.style.fontSize = fontSize + "px";
  marquee.style.lineHeight = lineHeight;
  marquee.style.fontWeight = fontWeight;
  container.style.backgroundColor = bgColor;
  container.appendChild(marquee);
  console.log("🎨 畫面更新完成！");
}

applySettings();

const ws = new WebSocket("wss://marquee-server.onrender.com");
ws.onopen = () => console.log("✅ WebSocket 已連線（顯示端）");

ws.onmessage = (event) => {
  const data = JSON.parse(event.data);
  console.log("📦 收到資料：", data);
  for (const key in data) {
    localStorage.setItem("marquee" + key.charAt(0).toUpperCase() + key.slice(1), data[key]);
  }
  applySettings();
};
</script></body>
</html>
