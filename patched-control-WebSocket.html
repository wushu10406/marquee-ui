
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>跑馬燈控制面板</title>
  <style>
    body {
      font-family: "微軟正黑體", sans-serif;
      background: #f5f5f5;
      padding: 2rem;
    }
    .preview {
      margin-top: 2rem;
      padding: 1rem;
      background: #ffd700;
      color: #000;
      font-size: 2rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>跑馬燈控制面板</h1>
  <textarea id="text" rows="4" cols="50" placeholder="輸入跑馬燈文字"></textarea><br/>
  <button onclick="sendSettings()">✨ 更新 ✨</button>

  <div class="preview" id="preview">預設文字</div>

  <script>
    const ws = new WebSocket("wss://marquee-server.onrender.com");

    ws.onopen = () => console.log("✅ WebSocket 已連線（控制端）");

    function sendSettings() {
      const text = document.getElementById("text").value;
      const data = { text };
      ws.send(JSON.stringify(data));
      console.log("📤 已傳送資料：", data);
      document.getElementById("preview").textContent = text;
    }
  </script>
</body>
</html>
