
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>顯示頁</title>
  <style>
    body {
      margin: 0;
      background-color: #ffd700;
      color: #000;
      font-size: 3rem;
      font-family: "微軟正黑體", sans-serif;
    }
    .marquee {
      white-space: nowrap;
      overflow: hidden;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div id="container" class="marquee">預設文字</div>

  <script>
    function applySettings(data) {
      const container = document.getElementById("container");
      if (data.text) {
        container.textContent = data.text;
        console.log("🎨 畫面已更新為：", data.text);
      }
    }

    const ws = new WebSocket("wss://marquee-server.onrender.com");
    ws.onopen = () => console.log("✅ WebSocket 已連線（顯示端）");

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      console.log("📦 收到資料：", data);
      applySettings(data);
    };
  </script>
</body>
</html>
